<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en"  }}">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Journal | Home</title>
    <link rel="icon" type="image/xicon" href="img/logo.png"></link>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet"></link>
    <link href="/css/style.css?1234" rel="stylesheet"></link>
  </head>
  <div class="container journal-home">
    <body>
      <h1> Journal </h1>

      {% for post in site.feed %}
      <div class="col-12 journal-home-entry"><a href="{{ post.url }}"> {{ post.title }}</a></div>
      {% endfor %}

    </body>
  </div>
</html>
